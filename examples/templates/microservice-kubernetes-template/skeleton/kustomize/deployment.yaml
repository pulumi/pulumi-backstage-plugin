apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{values.name}}-deployment
spec:
  selector:
    matchLabels:
      app: goapp
  template:
    metadata:
      labels:
        app: goapp
    spec:
      containers:
        - name: goapp
          image: goapp
          ports:
            - containerPort: 9090
